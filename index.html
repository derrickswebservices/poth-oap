<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHS One Act Play | Official Calendar</title>

    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* 
        ========================================
        CSS CUSTOM PROPERTIES (THEMING)
        ========================================
        */
        :root {
            --poth-maroon: #7B1113;
            --poth-maroon-dark: #5a0c0e;
            --poth-gold: #FFD700;
            --poth-gold-dark: #ccac00;
            --white: #ffffff;
            --off-white: #f8f9fa;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 15px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
            --radius-md: 12px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            /* Event Types Colors */
            --color-absence: #ff7675;
            --color-practice: #74b9ff;
            --color-rehearsal: #55efc4;
            --color-clinic: #a29bfe;
        }

        /* 
        ========================================
        BASE STYLES & RESET
        ========================================
        */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--off-white);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        button, input, select, textarea { font-family: inherit; }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 
        ========================================
        HEADER SECTION
        ========================================
        */
        header {
            background-color: var(--poth-maroon);
            color: var(--white);
            padding: 1.5rem 0;
            border-bottom: 6px solid var(--poth-gold);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .header-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        .header-left .date-display {
            font-weight: 500;
            opacity: 0.9;
        }

        .header-center h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-right {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        /* 
        ========================================
        BUTTONS
        ========================================
        */
        .btn {
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .btn-gold {
            background-color: var(--poth-gold);
            color: var(--poth-maroon);
        }

        .btn-gold:hover {
            background-color: var(--poth-gold-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--poth-gold);
            color: var(--poth-gold);
        }

        .btn-outline:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }

        .btn-maroon {
            background-color: var(--poth-maroon);
            color: var(--white);
        }

        .btn-danger {
            background-color: #d63031;
            color: white;
        }

        /* 
        ========================================
        MAIN LAYOUT
        ========================================
        */
        main {
            padding: 40px 0;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            main { grid-template-columns: 1fr; }
        }

        /* 
        ========================================
        SIDEBAR
        ========================================
        */
        .sidebar-card {
            background: var(--white);
            padding: 25px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: 25px;
        }

        .sidebar-card h3 {
            margin-bottom: 20px;
            color: var(--poth-maroon);
            border-bottom: 2px solid var(--off-white);
            padding-bottom: 10px;
            font-weight: 800;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .dot.absence { background: var(--color-absence); }
        .dot.practice { background: var(--color-practice); }
        .dot.rehearsal { background: var(--color-rehearsal); }
        .dot.clinic { background: var(--color-clinic); }

        .view-switcher {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .switcher-btn {
            background: var(--off-white);
            border: 2px solid transparent;
            padding: 15px;
            border-radius: var(--radius-md);
            text-align: left;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .switcher-btn.active {
            border-color: var(--poth-maroon);
            background: white;
            color: var(--poth-maroon);
            font-weight: 700;
        }

        /* 
        ========================================
        CALENDAR CONTAINER
        ========================================
        */
        #content-area {
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            min-height: 800px;
        }

        /* FullCalendar Customizations */
        .fc { --fc-button-bg-color: var(--poth-maroon); --fc-button-border-color: var(--poth-maroon); --fc-button-hover-bg-color: var(--poth-maroon-dark); --fc-today-bg-color: rgba(255, 215, 0, 0.1); }
        .fc-toolbar-title { font-weight: 800 !important; color: var(--poth-maroon); }
        .fc-col-header-cell { background: var(--poth-maroon); color: white !important; padding: 10px 0 !important; }
        .fc-event { border: none !important; border-radius: 6px !important; padding: 5px 8px !important; cursor: pointer; transition: transform 0.2s; }
        .fc-event:hover { transform: scale(1.02); }
        
        .event-absence { background-color: var(--color-absence) !important; color: white !important; }
        .event-practice { background-color: var(--color-practice) !important; color: white !important; }
        .event-rehearsal { background-color: var(--color-rehearsal) !important; color: white !important; }
        .event-clinic { background-color: var(--color-clinic) !important; color: white !important; }

        /* 
        ========================================
        MODALS
        ========================================
        */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background: var(--white);
            width: 100%;
            max-width: 550px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: modalSlide 0.4s ease-out;
            position: relative;
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            background: var(--poth-maroon);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 { margin: 0; font-family: 'Playfair Display', serif; }

        .modal-body { padding: 30px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-main); }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #edeff2;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus { border-color: var(--poth-maroon); outline: none; }

        .modal-footer {
            padding: 20px 30px;
            background: #fdfdfd;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* 
        ========================================
        DIRECTOR MODE UI
        ========================================
        */
        .director-only { display: none !important; }
        body.mode-director .director-only { display: flex !important; }
        body.mode-director .members-only { display: none !important; }
        body.mode-director header { background-color: #1a1a1a; }

        /* 
        ========================================
        OTHER COMPONENTS
        ========================================
        */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 28px;
            background: #2d3436;
            color: white;
            border-radius: 12px;
            z-index: 9999;
            display: none;
            box-shadow: var(--shadow-lg);
            animation: toastIn 0.3s ease;
        }

        @keyframes toastIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .empty-state {
            text-align: center;
            padding: 100px 0;
            color: var(--text-muted);
        }

        .list-view-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .schedule-item {
            padding: 20px;
            border-left: 8px solid var(--poth-maroon);
            background: var(--off-white);
            border-radius: 8px;
            display: grid;
            grid-template-columns: 120px 1fr auto;
            align-items: center;
            transition: var(--transition);
        }

        .schedule-item:hover { transform: translateX(5px); background: white; box-shadow: var(--shadow-sm); }
        .schedule-item .item-date { font-weight: 800; color: var(--poth-maroon); }
        .schedule-item .item-info h4 { margin: 0; font-size: 1.1rem; }
        .schedule-item .item-info p { margin: 0; color: var(--text-muted); font-size: 0.9rem; }

    </style>
</head>
<body id="app-body">

    <!-- Header -->
    <header>
        <div class="container header-grid">
            <div class="header-left">
                <div class="date-display" id="current-date-header">Loading...</div>
            </div>
            <div class="header-center">
                <h1 id="main-title">Poth OAP</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-outline members-only" id="director-login-btn" onclick="openModal('modal-auth')">
                    <i class="fas fa-user-shield"></i> Director
                </button>
                <button class="btn btn-gold director-only" onclick="logOut()">
                    <i class="fas fa-sign-out-alt"></i> Exit Admin
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <!-- Left Navigation / Legend -->
            <aside>
                <div class="sidebar-card view-switcher">
                    <h3>Display Mode</h3>
                    <button class="switcher-btn active" id="view-cal-btn" onclick="switchMainView('calendar')">
                        <span><i class="far fa-calendar-alt"></i> Calendar View</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="switcher-btn" id="view-list-btn" onclick="switchMainView('list')">
                        <span><i class="fas fa-list-ul"></i> Schedule List</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="sidebar-card">
                    <h3>Actions</h3>
                    <button class="btn btn-maroon btn-full members-only" onclick="openModal('modal-absence')" style="width: 100%;">
                        <i class="fas fa-user-clock"></i> Report Absence
                    </button>
                    <button class="btn btn-maroon btn-full director-only" onclick="openModal('modal-event')" style="width: 100%;">
                        <i class="fas fa-plus-circle"></i> Create Event
                    </button>
                </div>

                <div class="sidebar-card">
                    <h3>Legend</h3>
                    <div class="legend-item"><div class="dot practice"></div> Regular Practice</div>
                    <div class="legend-item"><div class="dot rehearsal"></div> Full Rehearsal</div>
                    <div class="legend-item"><div class="dot clinic"></div> Clinic / workshop</div>
                    <div class="legend-item"><div class="dot absence"></div> Member Absence</div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <section id="content-area">
                <div id="calendar-view">
                    <div id="calendar"></div>
                </div>
                <div id="list-view" style="display: none;">
                    <div class="list-view-header" style="margin-bottom: 30px;">
                        <h2 style="color: var(--poth-maroon);">Production Schedule</h2>
                        <p>Showing all upcoming events and absences.</p>
                    </div>
                    <div id="list-items-container" class="list-view-container">
                        <!-- List items will be injected here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- MODAL: Authentication -->
    <div id="modal-auth" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Director Access</h2>
                <i class="fas fa-times" onclick="closeModal('modal-auth')" style="cursor: pointer;"></i>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="admin-password">Secure Password</label>
                    <input type="password" id="admin-password" placeholder="••••••••">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('modal-auth')">Cancel</button>
                <button class="btn btn-maroon" onclick="handleAuth()">Unlock Dashboard</button>
            </div>
        </div>
    </div>

    <!-- MODAL: Report Absence -->
    <div id="modal-absence" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Report Absence</h2>
                <i class="fas fa-times" onclick="closeModal('modal-absence')" style="cursor: pointer;"></i>
            </div>
            <form id="absence-form" onsubmit="handleAbsenceSubmit(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Member Name</label>
                        <input type="text" id="abs-name" placeholder="First and Last Name" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Absence</label>
                        <input type="date" id="abs-date" required>
                    </div>
                    <div class="form-group">
                        <label>Reason for Missing</label>
                        <textarea id="abs-reason" rows="3" placeholder="Explain why you will miss practice..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeModal('modal-absence')">Cancel</button>
                    <button type="submit" class="btn btn-maroon">Submit Report</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: Create Event (Director Only) -->
    <div id="modal-event" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Schedule Event</h2>
                <i class="fas fa-times" onclick="closeModal('modal-event')" style="cursor: pointer;"></i>
            </div>
            <form id="event-form" onsubmit="handleEventSubmit(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Event Title</label>
                        <input type="text" id="evt-title" placeholder="e.g., Full Cast Blocking" required>
                    </div>
                    <div class="form-group">
                        <label>Event Category</label>
                        <select id="evt-type">
                            <option value="practice">Practice</option>
                            <option value="rehearsal">Technical Rehearsal</option>
                            <option value="clinic">Clinic / Guest Speaker</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="evt-date" required>
                    </div>
                    <div class="form-group">
                        <label>Additional Notes</label>
                        <textarea id="evt-notes" rows="2" placeholder="Supplies needed, specific scenes, etc..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeModal('modal-event')">Cancel</button>
                    <button type="submit" class="btn btn-maroon">Publish to Calendar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: Event Detail & Delete -->
    <div id="modal-detail" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="det-title">Event Details</h2>
                <i class="fas fa-times" onclick="closeModal('modal-detail')" style="cursor: pointer;"></i>
            </div>
            <div class="modal-body">
                <div id="det-data" style="margin-bottom: 20px;">
                    <p><strong>Type:</strong> <span id="det-type-label"></span></p>
                    <p><strong>Date:</strong> <span id="det-date-label"></span></p>
                    <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
                    <p id="det-description" style="white-space: pre-wrap; color: var(--text-muted);"></p>
                </div>
                <div class="director-only">
                    <button class="btn btn-danger btn-full" style="width: 100%;" onclick="requestDelete()">
                        <i class="fas fa-trash-alt"></i> Delete Forever
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('modal-detail')">Close</button>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Logic Script -->
    <script>
        /**
         * ============================================================
         * 1. CONFIGURATION & INITIALIZATION
         * ============================================================
         */
        const SUPABASE_URL = 'https://tgrlrejnngmmofqfunmv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRncmxyZWpubmdtbW9mcWZ1bm12Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5Mzk1MDYsImV4cCI6MjA4NDUxNTUwNn0.lNNjZggoIb8zBH1T-t5wP8l5xphdXXmHCX9vKXA1xI4';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let calendar;
        let isDirector = false;
        let activeEvents = [];
        let currentlySelectedEventId = null;

        // Start Up
        document.addEventListener('DOMContentLoaded', () => {
            initHeaderDate();
            initCalendar();
            fetchData();
        });

        const initHeaderDate = () => {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date-header').innerText = new Date().toLocaleDateString(undefined, options);
        };

        /**
         * ============================================================
         * 2. DATA OPERATIONS (SUPABASE)
         * ============================================================
         */
        
        async function fetchData() {
            try {
                const { data, error } = await _supabase
                    .from('events')
                    .select('*')
                    .order('start_time', { ascending: true });

                if (error) throw error;
                
                activeEvents = data;
                updateCalendarSource();
                renderListView();
            } catch (err) {
                console.error("Fetch Error:", err);
                showToast("Failed to sync with server.");
            }
        }

        async function createRecord(payload) {
            const { error } = await _supabase.from('events').insert([payload]);
            if (error) {
                showToast("Error saving data.");
            } else {
                showToast("Schedule updated successfully!");
                fetchData();
            }
        }

        async function deleteRecord(id) {
            const { error } = await _supabase.from('events').delete().eq('id', id);
            if (error) {
                showToast("Delete failed.");
            } else {
                showToast("Event removed.");
                fetchData();
            }
        }

        /**
         * ============================================================
         * 3. CALENDAR & UI LOGIC
         * ============================================================
         */

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },
                eventClick: function(info) {
                    displayEventDetail(info.event);
                },
                themeSystem: 'standard'
            });
            calendar.render();
        }

        function updateCalendarSource() {
            calendar.removeAllEvents();
            const formatted = activeEvents.map(ev => ({
                id: ev.id,
                title: ev.type === 'absence' ? `ABSENCE: ${ev.title}` : ev.title,
                start: ev.start_time,
                className: `event-${ev.type}`,
                extendedProps: {
                    description: ev.description,
                    rawType: ev.type
                }
            }));
            calendar.addEventSource(formatted);
        }

        function renderListView() {
            const container = document.getElementById('list-items-container');
            container.innerHTML = "";

            if (activeEvents.length === 0) {
                container.innerHTML = `<div class="empty-state">No events scheduled.</div>`;
                return;
            }

            activeEvents.forEach(ev => {
                const div = document.createElement('div');
                div.className = 'schedule-item';
                div.style.borderColor = `var(--color-${ev.type})`;
                
                const dateObj = new Date(ev.start_time + 'T00:00:00');
                const dateStr = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                div.innerHTML = `
                    <div class="item-date">${dateStr}</div>
                    <div class="item-info">
                        <h4>${ev.type === 'absence' ? 'Absence: ' + ev.title : ev.title}</h4>
                        <p>${ev.description || 'No description provided'}</p>
                    </div>
                    <div class="item-action">
                        <button class="btn btn-outline" style="padding: 5px 10px;" onclick="openDetailById('${ev.id}')">
                            <i class="fas fa-info-circle"></i> View
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        /**
         * ============================================================
         * 4. HANDLERS
         * ============================================================
         */

        function switchMainView(type) {
            const calView = document.getElementById('calendar-view');
            const listView = document.getElementById('list-view');
            const calBtn = document.getElementById('view-cal-btn');
            const listBtn = document.getElementById('view-list-btn');

            if (type === 'calendar') {
                calView.style.display = 'block';
                listView.style.display = 'none';
                calBtn.classList.add('active');
                listBtn.classList.remove('active');
                calendar.updateSize();
            } else {
                calView.style.display = 'none';
                listView.style.display = 'block';
                listBtn.classList.add('active');
                calBtn.classList.remove('active');
            }
        }

        function handleAuth() {
            const pass = document.getElementById('admin-password').value;
            if (pass === "OAP2026!") {
                isDirector = true;
                document.getElementById('app-body').classList.add('mode-director');
                document.getElementById('main-title').innerText = "Director Dashboard";
                showToast("Director Mode Activated");
                closeModal('modal-auth');
            } else {
                showToast("Invalid Access Key");
            }
            document.getElementById('admin-password').value = "";
        }

        function logOut() {
            isDirector = false;
            document.getElementById('app-body').classList.remove('mode-director');
            document.getElementById('main-title').innerText = "Poth OAP";
            showToast("Admin session ended");
        }

        function handleAbsenceSubmit(e) {
            e.preventDefault();
            const payload = {
                title: document.getElementById('abs-name').value,
                start_time: document.getElementById('abs-date').value,
                description: document.getElementById('abs-reason').value,
                type: 'absence'
            };
            createRecord(payload);
            closeModal('modal-absence');
            e.target.reset();
        }

        function handleEventSubmit(e) {
            e.preventDefault();
            const payload = {
                title: document.getElementById('evt-title').value,
                type: document.getElementById('evt-type').value,
                start_time: document.getElementById('evt-date').value,
                description: document.getElementById('evt-notes').value
            };
            createRecord(payload);
            closeModal('modal-event');
            e.target.reset();
        }

        function openDetailById(id) {
            const ev = activeEvents.find(e => e.id === id);
            if (!ev) return;
            
            currentlySelectedEventId = ev.id;
            document.getElementById('det-title').innerText = ev.title;
            document.getElementById('det-type-label').innerText = ev.type.toUpperCase();
            document.getElementById('det-date-label').innerText = ev.start_time;
            document.getElementById('det-description').innerText = ev.description || "No description provided.";
            
            openModal('modal-detail');
        }

        function displayEventDetail(fullCalEvent) {
            currentlySelectedEventId = fullCalEvent.id;
            document.getElementById('det-title').innerText = fullCalEvent.title;
            document.getElementById('det-type-label').innerText = fullCalEvent.extendedProps.rawType.toUpperCase();
            document.getElementById('det-date-label').innerText = fullCalEvent.startStr;
            document.getElementById('det-description').innerText = fullCalEvent.extendedProps.description || "No description provided.";
            
            openModal('modal-detail');
        }

        function requestDelete() {
            if (confirm("Are you sure you want to remove this from the schedule?")) {
                deleteRecord(currentlySelectedEventId);
                closeModal('modal-detail');
            }
        }

        /**
         * ============================================================
         * 5. UTILITIES
         * ============================================================
         */

        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target.className === 'modal-overlay') {
                event.target.style.display = 'none';
            }
        };

    </script>
</body>
</html>
